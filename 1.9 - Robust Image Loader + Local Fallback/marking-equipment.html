<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marking Equipment — Egais Georgia</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <style>
    header.sticky{position:sticky;top:0;z-index:50;background:#fff;border-bottom:1px solid var(--border)}
    .nav{display:flex;align-items:center;gap:16px;padding:12px 0}
    .nav a{color:var(--text);text-decoration:none;font-weight:700}
    .spacer{flex:1 1 auto}
    .menu{position:relative}
    .submenu{position:absolute;top:100%;left:0;background:#fff;border:1px solid var(--border);border-radius:12px;display:none;min-width:240px;box-shadow:0 12px 24px rgba(0,0,0,.08);z-index:20}
    .submenu a{display:block;padding:10px 12px;white-space:nowrap}
    .menu:hover .submenu{display:block}
    .page{padding:24px 0}
    .page h1{font-size:32px;color:var(--brand-blue);font-weight:900;margin:8px 0 12px}
    .prose{max-width:900px;color:#334155;line-height:1.6}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px;margin:16px 0}
  </style>
</head>
<body>
  <header class="container nav sticky">
    <img src="/assets/logo.png" alt="Egais Georgia" style="height:42px;"/>
    <a href="/about.html" id="navAbout">About Us</a>
    <a href="/egais-license.html" id="navEgais">EGAIS License</a>
    <div class="menu">
      <a href="#" id="navConsumables">Consumables</a>
      <div class="submenu">
        <a href="/consumables-labels.html" id="navLabels">Thermal Transfer Labels</a>
        <a href="/consumables-ribbons.html" id="navRibbons">Wax Ribbons</a>
      </div>
    </div>
    <a href="/marking-equipment.html" id="navMarking">Marking Equipment</a>
    <div class="spacer"></div>
    <a href="/app/login.html" id="navLogin">Log in</a>
    <div class="lang-switch">
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="ka">KA</button>
    </div>
  </header>
  <div class="brandbar"></div>
  
  <section class="page-hero" style="background-image:url('/assets/hero2.jpg');/* remote loaded by JS */
    background-image:url('https://source.unsplash.com/_3Jmby8ze2E/1920x600');background-size:cover;background-position:center">
    <div class="overlay" style="background:linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.55)); padding:50px 0">
      <div class="container"><h1 id="heroTitleMarking" style="color:#fff;margin:0;font-size:36px;font-weight:900"></h1></div>
    </div>
  </section>
  <main class="container page">

  <h1 id="title"></h1>
  <div id="grid" class="grid"></div>
<script>
const STR = { en:{title:"Marking Equipment", details:"Details"}, ka:{title:"მარკირების აღჭურვილობა", details:"ვრცლად"} };
(async function(){
  const L=getLang();
  document.getElementById('title').textContent=STR[L].title;
  const r=await fetch('/content/marking.json',{cache:'no-store'}); const d=await r.json();
  const grid=document.getElementById('grid'); grid.innerHTML='';
  (d.items||[]).forEach(p=>{
    const card=document.createElement('div'); card.className='card';
    const img=document.createElement('img'); img.src=(p.images&&p.images[0])||'/assets/placeholder.jpg'; img.alt=(L==='en'?p.title_en:p.title_ka); card.appendChild(img);
    const h2=document.createElement('h2'); h2.textContent=(L==='en'?p.title_en:p.title_ka); card.appendChild(h2);
    const dsc=document.createElement('p'); dsc.textContent=(L==='en'?p.description_en:p.description_ka)||''; card.appendChild(dsc);
    const a=document.createElement('a'); a.className='btn'; a.textContent=STR[L].details; a.href=p.link||'#'; card.appendChild(a);
    grid.appendChild(card);
  });
})();

/*bannerLoader*/(function(){ 
  var el=document.querySelector('.page-hero'); if(!el) return;
  var remote='https://source.unsplash.com/h2rWePLKxvs/1920x600'; var img=new Image(); var done=false;
  img.onload=function(){ el.style.backgroundImage='url('+remote+')'; done=true; };
  img.onerror=function(){ done=true; };
  img.src=remote; setTimeout(function(){ if(!done){ /* keep local */ } }, 3000);
})();
</script>

  </main>
  <footer class="container">
    <p id="footerText">&copy; Georgian Technology Company LTD — Egais Georgia</p>
  </footer>
<script>
const STRINGS_COMMON = {
  en: {
    navAbout:"About Us", navEgais:"EGAIS License", navConsumables:"Consumables",
    navLabels:"Thermal Transfer Labels", navRibbons:"Wax Ribbons",
    navMarking:"Marking Equipment", navLogin:"Log in",
    footerText:"© Georgian Technology Company LTD — Egais Georgia"
  },
  ka: {
    navAbout:"ჩვენ შესახებ", navEgais:"ეგაისის ლიცენზია", navConsumables:"სახარჯი მასალა",
    navLabels:"თერმოტრანსფერული ეტიკეტები", navRibbons:"ვაქსის რიბონი",
    navMarking:"მარკირების აღჭურვილობა", navLogin:"შესვლა",
    footerText:"© Georgian Technology Company LTD — Egais Georgia"
  }
};
function getLang(){
  const url = new URL(window.location.href);
  const q = url.searchParams.get('lang');
  if(q && (q==='en'||q==='ka')){ localStorage.setItem('lang', q); return q; }
  return localStorage.getItem('lang') || ((navigator.language||'en').toLowerCase().startsWith('ka')?'ka':'en');
}
function applyCommon(){
  const L=getLang(), s=STRINGS_COMMON[L];
  ['navAbout','navEgais','navConsumables','navLabels','navRibbons','navMarking','navLogin','footerText'].forEach(id=>{
    const el=document.getElementById(id); if(el && s[id]) el.textContent=s[id];
  });
  document.querySelectorAll('.lang-btn').forEach(b=>b.classList.toggle('active', b.dataset.lang===L));
  // carry language parameter to internal links
  document.querySelectorAll('a[href$=".html"]').forEach(a=>{
    const u=new URL(a.getAttribute('href'), window.location.origin);
    u.searchParams.set('lang', L); a.setAttribute('href', u.pathname+u.search);
  });
}
function attachLang(){
  document.querySelectorAll('.lang-btn').forEach(b=>b.addEventListener('click', ()=>{
    const L=b.dataset.lang; localStorage.setItem('lang', L);
    const u=new URL(window.location.href); u.searchParams.set('lang', L); window.location.href=u.toString();
  }));
}
applyCommon(); attachLang();
</script>
</body>
</html>
